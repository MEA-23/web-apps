<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title dir="rtl">سبحه</title>
    
    <style type="text/css" media="all">
  
    body {
      font-family: 'Lateef', serif;
    }
  
   #header {grid-area: f;
    background-color: #333;
    height: 100px;
    color: #c0c0e0f6;
    border-radius: 20px;
   }
  
  #content {grid-area:midle;
   height: 200px;
    }
  
   #footer {grid-area: ft;
    height: 200px;
   }
  
   button {
     font-size: 20pt;
     border: solid black;
     padding:20px;
     margin: 20px;
     border-radius: 20px;
   }

   #t0 {background-color: #16b60ef7;} 
  
 
   #white {background-color: #e7e7e7; color: }
 
   #black {background-color: #555555;}
  
   .layout1 {display:flex;
   flex-direction: row;
   align-items:center ;
   justify-content:center ;
   }
  
    #layout {
    display:grid;
    background-color:#0c3944a8;
    left:0;
    right:0;
    top:0;
    bottom: 0;
    border:5px solid #f9f96a2a;
    grid-template-areas:
    "f  "
    "midle"
    "ft  ";
    width:100%;
      font-size: 40pt;
      border-radius: 20px;
    }

   #clickHere {
    height :1300px;
    /*border: 5px solid yellow;*/
    display: flex;
    align-items:center ;
    justify-content:center ;
    font-size: 40pt;
    color:#1a703f;
   }
 
 </style>
  <body>
       <div id="layout">
     <div class="layout1" id="header" dir="rtl">سبحه</div>
     
     <div class="layout1" id="content" dir="rtl">عداد التسبيح</div>
     
     <div class="layout1" id="footer"><button dir="rtl" id='t0'
     onclick="clear()">اعادة ضبط</button> 
     <br/>
     
     <button dir="rtl" id="white">الوضع الفاتح</button>
  
     <button dir="rtl" id="black">الوضع الداكن</button>
     
     </div>
   </div>
   <div id='clickHere' dir='rtl'>
     اضغط هنا
     
   </div>
    
    
    
    
    
    <script type="text/javascript" charset="utf-8">
      const body = document.querySelector('body');
  
  
      const hiddenButton= document.querySelector('#clickHere');
  
  
      const num = document.querySelector('#content');
      const clearButton = document.querySelector('#t0');
      
      
     
      clearButton.onclick = function (){
        clear()
      }
 
      function nightMood (){
      body.style.backgroundColor = 'black';
     num.style.color = 'white';
      }
      
      
      const darkButton = document.querySelector('#black');
      darkButton.onclick = function (){
        nightMood();
      }
  
      
  
      function clear() {
        num.textContent ='0';
        text= 0;
        
        hiddenButton.textContent = 'اضغط هنا';
      }
      
      
      hiddenButton.addEventListener('click', function (){ add1()})
      let text = 0
      function add1(){
     
        text +=1
        num.textContent = text;
        
          if(text>5){
          hiddenButton.textContent = '';
        }

      }
  
      const lightButton = document.querySelector('#white');
      
      lightButton.onclick = function (){
        lightMood();
      }
      
      function lightMood (){
      body.style.backgroundColor = 'white';
     num.style.color = 'black';
      }
  
  
      
      
 
  
    </script>
  </body>
</html>
